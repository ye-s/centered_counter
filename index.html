<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Centered counter</title>
    </head>
  <body>
      <main class="centered">
        <div class="controls">
          <div class="control">
            <label for="start-at">Start at</label>
            <input type="number" name="start-at" value="0" min="0" id="start-at" aria-describedby="start-at-desc">
            <p id="start-at-desc" class="visually-hidden">Enter the starting value for the counter</p>
          </div>
        <div class="control">
          <label for="step">Step</label>
          <input type="number" name="step" value="1" min="1" id="step" aria-describedby="step-desc">
          <p id="step-desc" class="visually-hidden">Enter the step increment value for each counter increase</p>
        </div>
        </div>
      </div>
      <button id="count-button" class="count-button" aria-label="Increase the counter by the specified step" aria-live="polite">
        <span class="current-count" aria-live="polite">0</span>
      </button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
